services:
  postgres-ecommerce:
    image: postgres:16-alpine
    container_name: postgres-ecommerce
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-ecommerce-data:/var/lib/postgresql/data
      - ./postgres/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: product-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    restart: unless-stopped

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    restart: unless-stopped

  user:
    build:
      context: ./services
      dockerfile: User/Dockerfile
    container_name: user-service
    ports:
      - "${USER_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${USER_ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Host=postgres-ecommerce;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Redis__Connection: ${REDIS_CONNECTION}
      JWT_SETTINGS__Issuer: ${JWT_ISSUER}
      JWT_SETTINGS__Audience: ${JWT_AUDIENCE}
      JWT_SETTINGS__SecretKey: ${JWT_SECRET_KEY}
      JWT_SETTINGS__ExpiryDays: ${JWT_EXPIRY_DAYS}
      JWT_SETTINGS__RefreshTokenExpiryDays: ${JWT_REFRESH_EXPIRY_DAYS}
    depends_on:
      postgres-ecommerce:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  shop:
    build:
      context: ./services
      dockerfile: Shop/Dockerfile
    container_name: shop-service
    ports:
      - "${SHOP_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${SHOP_ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Host=postgres-ecommerce;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Redis__Connection: ${REDIS_CONNECTION}
      Redis__InstanceName: "product-redis:"
      Minio__Endpoint: ${MINIO_ENDPOINT}
      Minio__AccessKey: ${MINIO_ROOT_USER}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD}
      Minio__UseSSL: ${MINIO_USE_SSL}
    depends_on:
      postgres-ecommerce:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - user
      - shop
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-ecommerce-data:
  redis_data:
  minio_data:

services:
  postgres-ecommerce:
    image: postgres:16-alpine
    container_name: postgres-ecommerce
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_pass
    volumes:
      - postgres-ecommerce-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: product-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    restart: unless-stopped

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    restart: unless-stopped

  user:
    build:
      context: ./services/User
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres-ecommerce;Port=5432;Database=ecommerce_db;Username=ecommerce_user;Password=ecommerce_pass"
      Redis__Connection: "redis:6379"
      JwtSettings__Issuer: "your-issuer"
      JwtSettings__Audience: "your-audience"
      JwtSettings__SecreteKey: "your-super-secret-key-min-32-characters-long"
      JwtSettings__ExpiryMinutes: "60"
    depends_on:
      postgres-ecommerce:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  shop:
    build:
      context: ./services/Shop
      dockerfile: Dockerfile
    container_name: shop-service
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres-ecommerce;Port=5432;Database=ecommerce_db;Username=ecommerce_user;Password=ecommerce_pass"
      Redis__Connection: "redis:6379"
      Redis__InstanceName: "product-redis:"
      Minio__Endpoint: "minio:9000"
      Minio__AccessKey: "minioadmin"
      Minio__SecretKey: "minioadmin123"
      Minio__UseSSL: "false"
    depends_on:
      postgres-ecommerce:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-ecommerce-data:
  redis_data:
  minio_data:
